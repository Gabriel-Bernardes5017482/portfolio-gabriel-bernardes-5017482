    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="menu-bar">
                <div class="logo-container">
                    <a href="index.html" class="logo-link">
                        <div class="line-container">
                            <h1><span class="name">GABRIEL</span><span class="description">
                                    Artista & Desenvolvedor</span></h1>
                        </div>
                    </a>
                </div>
                <nav>
                    <ul class="menu-links">
                        <li><a href="about.html">SOBRE</a></li>
                        <li class="menu-item">
                            <a href="#">PORTFÓLIO</a>
                            <ul class="submenu">
                                <li><a href="art.html">ARTE</a></li>
                                <hr><!-- Linha separadora horizontal entre arte e desenvolvimento -->
                                <li><a href="development.html">DESENVOLVIMENTO</a></li>
                            </ul>
                        </li>
                        <li><a href="formation.html">FORMAÇÃO</a></li>
                        <li><a href="contact.html">CONTATO</a></li>
                    </ul>
                </nav>
                <!-- Redes sociais -->
                <div class="social-icons">
                    <a href="https://www.artstation.com/gabrielbernardesart" target="_blank" class="social-icon">
                        <!-- Target _blank para abrir os links em outra página -->
                        <img src="images/artstation-icon.png" alt="Ícone do Artstation" aria-label="Artstation">
                    </a>
                    <a href="https://www.instagram.com/gabrielbernardesart" target="_blank" class="social-icon">
                        <img src="images/instagram-icon.png" alt="Ícone do Instagram" aria-label="Instagram">
                    </a>
                </div>
            </div>
            
        </header>

        <section id="contact">
            <h2>Contato</h2>
            <form class="contact-form" id="contact-form" method="post" action="#">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">ENVIAR</button>
            </form>
        </section>
    </div>

    <footer id="footer">
        <p>© 2024 Gabriel. Todos os direitos reservados.</p>
    </footer>

    <!-- Script de Alerta (Mensagem de Envio) -->
    <script>
        // Captura o formulário
        const form = document.getElementById("contact-form");

        // Adiciona um listener de envio
        form.addEventListener("submit", function(event) {

            // Impede o envio real para mostrar o alerta (para fins de demonstração)
            event.preventDefault();

            alert("Formulário enviado com sucesso!");

            form.reset();
        });
        
    </script>
</body>

</html>
